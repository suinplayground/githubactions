on: [push, pull_request]
concurrency: ci-${{ github.ref }} # to prevent collisions on the release job
jobs:
  skip:
    name: ğŸƒ skip
    runs-on: ubuntu-latest
    outputs:
      # Returns 'true' if the whole workflow should be skipped for one of the following reasons:
      # - Exact same files have been successfully checked in older workflow run
      should_skip: ${{ steps.check_duplicated_workflow.outputs.should_skip }}
    steps:
      - id: check_duplicated_workflow
        uses: fkirc/skip-duplicate-actions@master
  commitlint:
    name: ğŸ–‹ commitlint
    needs: skip
    if: needs.skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup_yarn
      - if: github.repository == 'suin/semantic-release'
        run: yarn build
      - if: github.event_name == 'pull_request'
        run: yarn commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
      - if: github.event_name == 'push'
        run: yarn commitlint --from ${{ github.after }} --verbose
  typecheck:
    name: ğŸ”¬ typecheck
    needs: skip
    if: needs.skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup_yarn
      - run: yarn typecheck
  lint:
    name: ğŸ§µ lint
    needs: skip
    if: needs.skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup_yarn
      - run: yarn lint
  test:
    name: ğŸ’¯ test
    needs: skip
    if: needs.skip.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup_yarn
      - run: yarn test
  release:
    name: ğŸš€ release
    needs: [commitlint, typecheck, lint, test]
    if: github.ref == 'refs/heads/main' # since we only want to release on main branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup_yarn
      - run: yarn build
      - run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
